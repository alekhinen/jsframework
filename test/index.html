<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>jsframework tests</title>
    <link href="../node_modules/mocha/mocha.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Required for browser reporter ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div id="mocha"></div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>

    <script type="text/javascript" charset="utf-8">
      mocha.setup('bdd');
      window.expect = chai.expect;
      window.assert = chai.assert;
    </script>

    <!-- Templates ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <script type="template" id="example-tmpl">
      <p>Lol this is a template</p>
    </script>


    <!-- Dependencies ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <script src="../dependencies/underscore.js"></script>
    <script src="../dist/framework.js"></script>
    <script src="test.js"></script>

    <script>
      if ( window.mochaPhantomJS ) {
        mochaPhantomJS.run();
      } else {
        mocha.run();
      }
    </script>
  </body>
</html>
